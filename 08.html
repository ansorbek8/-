<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <link rel="stylesheet" href="08.css">

</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Уведомления</h2>
            <div class="item">
                <div class="item-icon">
                    <img src="05.jpg" alt="Уведомления">
                </div>
                <div class="item-text">Пока нет уведомлений</div>
            </div>
        </div>
        <div class="section">
            <h2>Поддержка</h2>
            <div class="item">
                <div class="item-icon" style="background-color: #0b5300;">
                    <img src="06.webp" alt="Поддержка">
                </div>
                <div class="item-text">Пишите, если есть вопросы</div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item">
            <img src="06.webp" alt="Главная">
            Главная
        </div>
        <div class="nav-item">
            <img src="06.webp" alt="Переводы">
            Переводы
        </div>
        <div class="nav-item">
            <img src="06.webp" alt="QR">
            QR
        </div>
        <div class="nav-item">
            <img src="06.webp" alt="Оплата">
            Оплата
        </div>
        <div class="nav-item active">
            <img src="06.webp">
            Сообщения
        </div>
    </div>
</body>
</html>
